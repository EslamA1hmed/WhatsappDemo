<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <img src="assets/logo.png" alt="Vodafone Logo">
    </div>
    <h2>WhatsApp Dashboard</h2>
    <ul>
      <li [class.active]="activeTab === 'dashboard'" (click)="setTab('dashboard')">Dashboard</li>
      <li [class.active]="activeTab === 'send-message'" (click)="setTab('send-message')">Send Message</li>
      <li [class.active]="activeTab === 'template-list'" (click)="setTab('template-list')">Template List</li>
      <li [class.active]="activeTab === 'create-template'" (click)="setTab('create-template')">Create Template</li>
      <li class="logout-btn" (click)="logout()">Logout</li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <div *ngIf="activeTab === 'dashboard'" class="tab-content dashboard-tab">
      <div class="dashboard-cards">
        <div class="card-placeholder">Welcome to Dashboard (Coming Soon)</div>
      </div>
    </div>

    <div *ngIf="activeTab === 'send-message'" class="tab-content send-message-tab">
      <app-send-message></app-send-message>
    </div>

    <div *ngIf="activeTab === 'template-list'" class="tab-content template-list-tab">
      <app-template-list></app-template-list>
    </div>

    <div *ngIf="activeTab === 'create-template'" class="tab-content create-template-tab">
      <app-create-template></app-create-template>
    </div>
  </div>
</div>
