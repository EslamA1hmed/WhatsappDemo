<div class="dashboard-wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-logo">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Vodafone Logo" class="vodafone-logo">
        <span class="demo-title">WhatsApp Demo</span>
      </div>
      <div class="welcome-message">Welcome Eslam</div>
    </div>
    <ul>
      <li [class.active]="activeTab === 'dashboard'" (click)="setTab('dashboard')">ðŸ“Š Dashboard</li>
      <li [class.active]="activeTab === 'chat'" (click)="setTab('chat')">ðŸ’¬ Chat</li>
      <li [class.active]="activeTab === 'send-message'" (click)="setTab('send-message')">ðŸ“¤ Send Message</li>
      <li [class.active]="activeTab === 'template-list'" (click)="setTab('template-list')">ðŸ“‹ Templates</li>
      <li [class.active]="activeTab === 'create-template'" (click)="setTab('create-template')">âž• Create Template</li>
      <li class="logout-btn" (click)="logout()">Logout</li>
    </ul>
    <div class="powered-by">
      <img src="assets/edafa.png" alt="Edafa Logo" class="edafa-logo">
      <span>Powered by Edafa</span>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Dashboard Tab -->
    <div *ngIf="activeTab === 'dashboard'" class="tab-content dashboard-tab">
      <app-messages></app-messages>
    </div>

    <!-- Chat Tab -->
    <div *ngIf="activeTab === 'chat'" class="tab-content chat-tab">
      <app-chat></app-chat>
    </div>

    <!-- Send Message Tab -->
    <div *ngIf="activeTab === 'send-message'" class="tab-content send-message-tab">
      <app-send-message></app-send-message>
    </div>

    <!-- Template List Tab -->
    <div *ngIf="activeTab === 'template-list'" class="tab-content template-list-tab">
      <app-template-list></app-template-list>
    </div>

    <!-- Create Template Tab -->
    <div *ngIf="activeTab === 'create-template'" class="tab-content create-template-tab">
      <app-create-template></app-create-template>
    </div>
  </div>
</div>
